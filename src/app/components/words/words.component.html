
<div>
  <input placeholder="Add English word" type="text" [(ngModel)]="englishInputWord">
  <input placeholder="Add Ukrainian word" type="text" [(ngModel)]="ukrainianInputWord">
  <button (click)="submitWordPair()"> Submit </button>
</div>

<ul *ngFor="let wordPair of wordPairs">
  <li>
    <span> {{ wordPair.englishWord }} </span>
    <span> {{ wordPair.ukrainianWord }} </span>
    <button (click)="deleteWordPair(wordPair)"> Delete </button>
  </li>
</ul>
